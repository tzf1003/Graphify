<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <!-- 外框：圆角矩形 -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#grad1)" opacity="0.1"/>
  <rect x="2" y="2" width="28" height="28" rx="6" stroke="url(#grad1)" stroke-width="1.5" fill="none"/>
  <!-- 节点网络：代表图形化分析 -->
  <circle cx="10" cy="10" r="3" fill="url(#grad1)"/>
  <circle cx="22" cy="10" r="2.5" fill="url(#grad2)"/>
  <circle cx="16" cy="22" r="3.5" fill="url(#grad1)"/>
  <circle cx="8" cy="20" r="2" fill="url(#grad2)" opacity="0.7"/>
  <!-- 连接线：代表关系与结构 -->
  <path d="M10 13 L16 19" stroke="url(#grad2)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M22 12 L16 19" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M10 10 L20 10" stroke="url(#grad2)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <path d="M9 18 L13 21" stroke="url(#grad1)" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
</svg>